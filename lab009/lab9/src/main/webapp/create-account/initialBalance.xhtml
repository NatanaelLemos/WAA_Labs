<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Create account</title>
</h:head>
<h:body>
    <h:form>
        <h1>Initial balance</h1>

        <h:panelGrid columns="2">
            <h:outputLabel>Initial balance</h:outputLabel>
            <h:panelGroup>
                <h:inputText value="#{createAccountBean.initialBalance}" required="true" />
            </h:panelGroup>

            <h:panelGrid columns="4">
                <h:commandButton value="Cancel" action="cancel" immediate="true" />
                <br />
                <br />
                <h:commandButton value="Yes" action="#{createAccountBean.createAccount()}" />
            </h:panelGrid>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
