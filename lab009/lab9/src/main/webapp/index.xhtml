<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Accounts</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable id="accountsTable" value="#{listAccountsBean.accounts}" var="item" border="1">
            <f:facet name="header">
                <h:outputText value="Accounts"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number"/>
                </f:facet>
                <h:outputText value="#{item.accountnumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer"/>
                </f:facet>
                <h:outputText value="#{item.customer.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Balance"/>
                </f:facet>
                <h:outputText value="#{item.balance}"/>
            </h:column>
        </h:dataTable>
        <h:link outcome="createAccount">Create Account</h:link>
    </h:form>
</h:body>
</html>
