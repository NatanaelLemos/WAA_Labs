<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" placeholder="Date" th:field="*{date}" th:value="${match?.date}">
    <small class="form-text text-muted" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
  </div>
<!--   <div class="form-group"> -->
<!--     <label for="startTime">Start time</label> -->
<!--     <input type="time" class="form-control" placeholder="Start time" th:field="*{startTime}" th:value="${match?.startTime}"> -->
<!--     <small class="form-text text-muted" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></small> -->
<!--   </div> -->
  <div class="form-group">
    <label for="stadiumKey">Stadium</label>
	<select class="form-control" th:field="*{stadiumKey}">
		<option th:each="stadium : ${stadiums}" th:value="${stadium.stadiumKey}" th:text="${stadium.name}"></option>
    </select>
  </div>
  
  <div class="row">
	  <div class="col-md-6">
		  <div class="form-group">
		    <label for="homeTeamKey">Home team</label>
			<select class="form-control" th:field="*{homeTeamKey}">
				<option th:each="team : ${teams}" th:value="${team.teamKey}" th:text="${team.name}"></option>
		    </select>
		  </div>
	  </div>
	  <div class="col-md-6">
		  <div class="form-group">
		    <label for="homeScore">Home score</label>
			<input type="number" class="form-control" th:field="*{homeScore}" th:value="${match?.homeScore}">
		  </div>
	  </div>
  </div>
  
  <div class="row">
	  <div class="col-md-6">
		  <div class="form-group">
		    <label for="visitorTeamKey">Visitor team</label>
			<select class="form-control" th:field="*{visitorTeamKey}">
				<option th:each="team : ${teams}" th:value="${team.teamKey}" th:text="${team.name}"></option>
		    </select>
		  </div>
	  </div>
	  <div class="col-md-6">
		  <div class="form-group">
		    <label for="visitorScore">Visitor score</label>
			<input type="number" class="form-control" th:field="*{visitorScore}" th:value="${match?.visitorScore}">
		  </div>
	  </div>
  </div>
</div>
</html>
