<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit Team</title>
</head>
<body>
	<div th:insert="~{/partials/templateCommon :: nav}"></div>
	<main class="container">
	<h1>Edit Team</h1>
	<form th:action="@{/teams/edit/__${team.teamKey}__}" th:object="${team}" method="post">
		<div th:insert="~{/team/teamCommon :: form}"></div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class="row">
		<div class="col-md-12">
			<form th:action="@{/teams/delete/__${team.teamKey}__}" method="post">
				<button type="submit" class="btn btn-danger">Delete</button>
			</form>
		</div>
	</div>
	</main>
	<div th:insert="~{/partials/templateCommon :: imports}"></div>
</body>
</html>
