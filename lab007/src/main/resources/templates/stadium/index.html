<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Stadiums</title>
</head>
<body>
	<div th:insert="~{/partials/templateCommon :: nav}"></div>
	<main class="container">
	<h1>Stadiums</h1>
	<a th:href="@{/stadiums/add}">Add a Stadium</a>
	<table class="table table-hover table-stripped">
		<thead>
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>State</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="stadium: ${stadiums}">
				<td th:text="${stadium.name}">Name</td>
				<td th:text="${stadium.city}">City</td>
				<td th:text="${stadium.state}">State</td>
				<td>
					<a th:href="@{/stadiums/edit/__${stadium.stadiumKey}__}">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	</main>
	<div th:insert="~{/partials/templateCommon :: imports}"></div>
</body>
</html>
