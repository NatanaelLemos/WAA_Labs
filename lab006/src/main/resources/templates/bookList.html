<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<meta charset="UTF-8" />
<title>Books</title>
</head>

<body>
	<h1>Books</h1>
	<table>
		<tr th:each="book,row: ${books}">
			<td th:text="${book.title}">title</td>
			<td th:text="${book.ISBN}">ISBN</td>
			<td th:text="${book.author}">author</td>
			<td th:text="${book.price}">price</td>
			<td><a th:href="@{books/__${book.id}__}">edit</a></td>
		</tr>
	</table>
	<a th:href="@{add}">Add a book</a>
</body>

</html>
