<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Accounts</title>
</head>
<body>
<h:dataTable id="accountsTable" value="#{listAccount.accounts}" var="item" border="1">
    <f:facet name="header"><h:outputText value="Accounts"/></f:facet>
    <h:column>
        <f:facet name="header"><h:outputText value="Account Number"/></f:facet>
        <h:outputText value="#{item.accountnumber}"/>
    </h:column>
    <h:column>
        <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
        <h:outputText value="#{item.customer.name}"/>
    </h:column>
    <h:column>
        <f:facet name="header"><h:outputText value="Balance"/></f:facet>
        <h:outputText value="#{item.balance}"/>
    </h:column>
</h:dataTable>
<h:form>
    <h:link outcome="createAccount">Create new</h:link>
</h:form>
</body>
</html>
